services:
  api:
    build: .
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      VALKEY_ADDR: valkey:6379
    depends_on:
      - valkey
    env_file:
      - .env

  valkey:
    image: valkey/valkey:8-alpine
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data

volumes:
  valkey_data:
